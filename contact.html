<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CSS Day 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./utlities.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="contact">
        <div class="content">
            <div class="row">
                <div class="column">
                    <h1 class="heading-1 text-white">Welcome to ASUS Support</h1>
                    <p class="text-white">We here to help you</p>
                </div>
                <div class="column">
                    <form action="">
                        <div class="form-group">
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Your Message"></textarea>
                        </div>
                        <a href="./index.html" class="btn btn-outline">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
