<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Product</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* utilities */
        .container {
            width: 80%;
            margin: auto;
        }

        .bg-dark {
            background-color: #333;
            color: #fff;
        }

        .btn {
            border: none;
            background-color: #333;
            color: #fff;
            padding: 13px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* table */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            margin-bottom: 30px;
        }

        table th,
        table td {
            border: 1px solid #aaa;
            text-align: center;
            padding: 13px 20px;
        }

        table tr:nth-child(even) {
            background-color: #ddd;
        }

        table tr td img {
            width: 150px;
            height: 100%;
        }

        /* Form */
        form {
            padding: 10px;
        }

        .form-group {
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            padding-bottom: 5px;
        }

        .form-group input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fc8;
        }

        .form-group select {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group select:focus {
            outline: none;
            border-color: #fc8;
        }

        .form-group option {
            border: 1px solid #fc8;
            border-radius: 5px;
        }

        .form-group option:focus {
            border-color: #fc8;
            outline: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Table -->
            <table>
                <thead class="bg-dark">
                    <tr>
                        <th>Name</th>
                        <th>Gambar</th>
                        <th>Harga</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- Form -->
            <form action="/" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Product Name" required>
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <input type="file" id="img" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>
        // Select element
        const tbody = document.querySelector('tbody');
        const form = document.querySelector('form');
        const name = document.querySelector('#name');
        const image = document.querySelector('#img');
        const price = document.querySelector('#price')
        const category = document.querySelector('#category');
        const options = document.querySelectorAll('option');

        // Add Dummy Data to table
        const tableArr = [
            [
                'Lobak',
                './img/turnip_pexels.jpeg',
                1.56,
                'fruit'
            ],
            [
                'Anggur',
                './img/grape_pexels.jpeg',
                2.21,
                'fruit'
            ],
            [
                'Kopi',
                './img/coffee_pexels.jpeg',
                1.69,
                'dairy'
            ],
        ];

        // Add to table
        for (let arr of tableArr) {
            const tr = document.createElement('tr')
            for (let i = 0; i < arr.length; i++) {
                const td = document.createElement('td');
                // Insert Img
                if (i === 1) {
                    const img = document.createElement('img');
                    img.src = arr[i];
                    td.append(img)
                } else {
                    td.append(arr[i]);
                }
                tr.append(td)
            }
            tbody.append(tr)
        }

        // prevent submit
        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            
            const arrProduct = [
                name.value,
                // img
                // untuk OS Windows, menggunakan double backlash
                image.value.split('\\')[2],
                price.value,
                category.value
            ];

            // console.log(arrProduct);

            // insert into table
            const tr = document.createElement('tr');
            for (let i=0; i < arrProduct.length; i++) {
                const td = document.createElement('td');
                if (i === 1) {
                    const img = document.createElement('img')
                    img.src = `./img/${arrProduct[i]}`;
                    td.append(img);
                } else {
                    td.append(arrProduct[i]);
                }
                tr.append(td);
            }
            tbody.append(tr)

            // Reset Value
            name.value = '';
            price.value = '';
            image.value = '';
            options[0].selected = true;
        });
    </script>
</body>
</html>
