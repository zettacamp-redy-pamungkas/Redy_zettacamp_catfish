<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="bg-dark">
        <div class="container">
            <div class="navbar">
                <ul>
                    <li>
                        <a class="current" href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./product.html">All Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <!-- Form -->
            <h1 class="text-center heading-1">Add New Product</h1>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Product Name" required>
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <input type="file" id="img" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
    <script>
        // Select element
        const form = document.querySelector('form');
        const name = document.querySelector('#name');
        const image = document.querySelector('#img');
        const price = document.querySelector('#price')
        const category = document.querySelector('#category');
        const options = document.querySelectorAll('option');
        
        // prevent submit
        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            
            const arrProduct = [
                name.value,
                // img
                // untuk OS Windows, menggunakan double backlash
                `./img/${image.value.split('\\')[2]}`,
                price.value,
                category.value
            ];

            // insert into localStorage
            productArr.push(arrProduct);
            localStorage.clear()
            localStorage.setItem('productList', JSON.stringify(productArr));

            // insert into table
            const tr = document.createElement('tr');
            for (let i=0; i < arrProduct.length; i++) {
                const td = document.createElement('td');
                if (i === 1) {
                    const img = document.createElement('img')
                    img.src = arrProduct[i];
                    td.append(img);
                } else {
                    td.append(arrProduct[i]);
                }
                tr.append(td);
            }
            tbody.append(tr)

            // Reset Value
            name.value = '';
            price.value = '';
            image.value = '';
            options[0].selected = true;
        });
    </script>
</body>
</html>
