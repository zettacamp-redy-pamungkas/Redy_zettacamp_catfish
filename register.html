<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main id="register">
        <div class="container">
            <div class="card box-shadow">
                <h1 class="text-center">Register With Us</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label>Select your plan</label>
                        <div class="radio-group">
                            <input type="radio" id="free" name="account">
                            <label for="free">Free</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="personal" name="account">
                            <label for="personal">Personal</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Enter your password again">
                    </div>
                    <a class="btn" href="./profile.html">Submit</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
